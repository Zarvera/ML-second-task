<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Cards</title><script defer="defer" src="assets/js/form-elements.js"></script><script defer="defer" src="assets/js/colors-and-type.js"></script><link href="assets/css/form-elements.css" rel="stylesheet"><link href="assets/css/colors-and-type.css" rel="stylesheet"></head><body><form class="lookup__wrap" action="#"><h1 class="lookup__header">Найдём номера под ваши пожелания</h1><div class="datepicker-wrap"><fieldset class="fieldset fieldset_size_tiny"><legend class="fieldset__legend">прибытие</legend><div class="date-picker"><input class="my-datepicker datepicker__field_from" data-range="true" data-multiple-dates-separator=" - " placeholder="ДД.ММ.ГГГГ" readonly="readonly"><span class="material-icons date-picker__expand-icon">expand_more</span></div></fieldset><fieldset class="fieldset fieldset_size_tiny"><legend class="fieldset__legend">выезд</legend><div class="date-picker"><input class="my-datepicker datepicker__field_to" data-range="true" data-multiple-dates-separator=" - " placeholder="ДД.ММ.ГГГГ" readonly="readonly"><span class="material-icons date-picker__expand-icon">expand_more</span></div></fieldset></div><fieldset class="fieldset fieldset_size_normal"><legend class="fieldset__legend">гости</legend><div class="dropdown" id="lookupdd"><input class="dropdown__value" name="guests" placeholder="Сколько гостей" readonly="readonly"><span class="material-icons dropdown__expand-icon">expand_more</span><div class="dropdown__list"><div class="dropdown__item"><h3>взрослые</h3><div class="dropdown-item__stepper"><button class="stepper__button button_decrement" type="button">-</button><h3 class="stepper__result" data-index="0">0</h3><button class="stepper__button button_increment" type="button">+</button></div></div><div class="dropdown__item"><h3>дети</h3><div class="dropdown-item__stepper"><button class="stepper__button button_decrement" type="button">-</button><h3 class="stepper__result" data-index="1">0</h3><button class="stepper__button button_increment" type="button">+</button></div></div><div class="dropdown__item"><h3>младенцы</h3><div class="dropdown-item__stepper"><button class="stepper__button button_decrement" type="button">-</button><h3 class="stepper__result" data-index="2">0</h3><button class="stepper__button button_increment" type="button">+</button></div></div></div></div></fieldset><button class="button_style_form-submit" type="submit">подобрать номер</button></form></body></html>
